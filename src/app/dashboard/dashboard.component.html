<div class="container" style="margin-top: 10px;">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of listArray; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{l.firstName  }}</td>
        <td>{{l.lastName}}</td>
        <td>{{l.email}}</td>
        <td>{{l.mobileNo | mypipe: l.mobileNo}}</td>
      </tr>
    </tbody>
  </table>
</div>
