<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of listArray; index as i">
      <th scope="row">{{i + 1 }}</th>
      <td>{{list.firstName }}</td>
      <td>{{list.lastName}}</td>
      <td>{{list.email | test: list.email}}</td>
      <td>{{list.mobileNo | mypipe: list.mobileNo}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-xs actionBtn" (click)="getDetails(list.id)"><i class="fab fa-searchengin success"></i></button>
        <button type="button" class="btn btn-info btn-xs actionBtn"><i class="fas fa-pen info"></i></button>
        <button type="button" class="btn btn-danger btn-xs actionBtn lastBtn"><i class="fas fa-trash-alt error"></i></button>
      </td>
    </tr>
  </tbody>
</table>
